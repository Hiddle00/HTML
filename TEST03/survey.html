<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>설문지</h1>
        <p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.</p>

    <hr>
    <aside>
        <form>
            학년
            <input type="radio" name="grade" value="1" checked>1학년

            <input type="radio" name="grade" value="1">3학년
            <input type="radio" name="grade" value="1">4학년<br><br>

            관심 분야
            <select name="inters">
                <option>모바일 소프트웨어</option>
            </select><br><br>

            진로
            <input type="checkbox" name="path" value="1">개발
            <input type="checkbox" name="path" value="2">기획
            <input type="checkbox" name="path" value="3">영업
            <input type="checkbox" name="path" value="4">창업
            <br><br>
            남기고 싶은 말<br>
            <textarea placeholder="글을 남겨주세요."></textarea>
        </form>
    </aside>
    
</body>
</html>
