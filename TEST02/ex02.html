<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>살빼는 방법</title>
</head>
<body>
    <H3>살빼는 방법</H3>
    <hr>
    <ul>
        <li>고기를 많는 먹는 고기 다이어트</li>
        <li>채소를 많이 먹는 채소 다이어트</li>
        <li>적게 먹고 운동하는 운동 다이어트</li>
    </ul>
    <hr>
    <ol type="i">
        <li>물을 넣는다.</li>
        <li>스프를 넣는다.</li>
        <li>면을 넣는다.</li>
        <li>끓인다.</li>
    </ol>
</body>
</html>
