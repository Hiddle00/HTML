    <!-- 
        form의 submit버튼을 클릭했을 때 action속성의 값에 해당하는 url/파일로 데이터를 전송하고 이동한다.
        action이 비어있으면 현재 url/파일로 데이터를 전송한다.

        form의 method속성의 값을 이용해 전송되는 url파라미터를 노출하거나 가릴 수 있다.
        form의 method속성의 값은 get과 post를 가질 수 있다.
        method속성이 선언되지 않으면 기본값은 get이다.
      -->
    <form action="http://search.naver.com/search.naver">
        <select>
            <option value="title">제목+내용</option>
            <option value="title">제목</option>
            <option value="content">내용</option>
            
        </select>
        <input name="query" type="text" placeholder="naver.com에서 검색">
        <button type="submit" >검색</button>
    </form>

    <form method="get">
        <select name="searchType">
                <option value="all">제목+내용</option>
                <option value="title">제목</option>
                <option value="content">내용</option>        
        </select>
        <input name="query" type="text" placeholder="검색어를 입력하세요">
        <button type="submit" >검색</button>
    </form>
