<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-bottom: 10px;
            border: 1px solid black;
        }
        #a {
            background: linen;
            width: 10px;
        }
        #b {
            background-color: brown;
            width: 10%;
        }
        #c {
            background-color: violet;
            width: 2em;
        }
        #d {
            background-color: yellowgreen;
            width: 100mm;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div id="a">a</div>
    <div id="b">b</div>
    <div id="c">c</div>
    <div id="d">b</div>
</body>
</html>
