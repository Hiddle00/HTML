<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>텍스트 꾸미기</title>
    </head>
    <body>
        <h3>텍스트 꾸미기</h3>
        <hr>
        <p>
            <!-- b태그는 태그 사이의 텍스트를 볼드체로 두껍게 출력 -->
            <b>진하게</b><br>
            기본텍스트<br>

            <strong>중요한</strong><br>
            <em>강조</em><br>
            <!-- i태그는 태그 사이의 텍스트를 이텔릭체로 기울여서 출력 -->
            <i>이텔릭으로 강조</i><br>
            <b><i>진하게 이텔리으로 강조</i></b><br>
            보통 문자 <small>한 단계 작은 문자</small><big>큰 문자</big><br>
            <del>취소선</del><br>
            <ins>추가</ins><br>
            <u>밑줄</u><br>
            보통문자의 <sup>윗첨자</sup> (m<sup>2</sup>)<br>
            보통문자의 <sub>아래첨자</sub><br>
            log<sub>10</sub> H<sub>2</sub>O<br>
            <mark>하이라이팅</mark><br>
            <I><b><mark><sup><del><u>asdf</u></del>ㅁㄴㅇㄹ</sup></mark></b></I>
        </p>
    </body>
</html>
