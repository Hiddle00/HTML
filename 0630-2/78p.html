<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>라면을 끓이는 순서</h3>
    <hr>
    <!-- 순서 있는 리스트 -->
    <ol type="1">
        <li>물을 끓인다.</li>
        <li>라면과 스프를 넣는다.</li>
        <li>파를 썰어 넣는다.</li>
        <li>5분 후 먹는다.</li>
        
    </ol>

    <!-- 순서 없는 리스트 -->
    <ul>
        <li>감자탕</li>
        <li>스파게티</li>
        <li>올레국수</li>
    </ul>

    <!-- 중첩 리스트 -->
    <ul>
        <li>좋아하는 음식
            <ul>
                <li>감자탕</li>
                <li>스파게티</li>
                <li>올레국수</li>
            </ul>
        </li>
        <li>
            라면 끓이는 순서
            <ol type="1">
               <li>물을 끓인다</li> 
               <li>라면과 스프를 넣는다.</li>
               <li>파를 썰어 넣는다.</li>
               <li>한 입에 다 먹는다.</li>

            </ol>
        </li>
    </ul>
</body>
</html>
