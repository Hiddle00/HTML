<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="2">
        <!-- caption은 테이블의 이름(제목) -->
        <caption>표제목</caption>
        <!-- thead는 테이블의 최상단에 위치 -->
        <thead>
            <!-- tr은 테이블의 행 -->
            <tr>
                <!-- th는 테이블의 열(두꺼운 글씨) -->
                <th>번호</th>
                <th>제목</th>
                <th>작성자</th>

            </tr>
        </thead>
        <!-- tbody는 테이블의 중간에 위치 -->
        <tbody>
            <tr>
                <td>1</td>
                <td>안녕하세요</td>
                <td>홍길동</td>
            </tr>
            <tr>
                <td>2</td>
                <td>반갑습니다</td>
                <td>홍길동</td>
            </tr>
        </tbody>
        <!-- tfoot 태그는 테이블의 하단에 위치 -->
        <tfoot>
            <tr>
                <td>3</td>
                <td>hi</td>
                <td>전우치</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
