<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>오디오 삽입</h3>
    <hr>
    재생 버튼을 누르면 음악이 연주됩니다.

    <!-- audio태그의 autoplay속성은 muted가 있어도 동작하지 않는다. -->
    <audio src="나는 반딧불.mp3" controls autoplay muted loop>
        브라우저가 audio 태그를 지원하지 않습니다.
    </audio>

    <audio controls autoplay muted loop>
        <source src="나는 반딧불.mp3" type="audio/mpeg"
        브라우저가 audio 태그를 지원하지 않습니다.
    </audio>
</body>
</html>
