<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>비디오 삽입</h3>
    <hr>
    <!-- 
        controls 속성이 있으면 비디오 컨드롤 바가 생긴다.
        autoplay 속성이 있으면 비디오가 자동으로 계속 나온다. 보안 문제로 인해 자동재생이 되지 않는 경우가 있다.
        자동재생을 보안문제 없이 하려면 muted 속성을 넣어주어야 한다.
        muted 속성이 있으면 동영상의 기본 음성을 0으로 놓고 재생한다.
        loop 속성이 있으면 동영상이 끝나도 다시 처음으로 돌아가서 반복한다.

        인라인 태그
     -->

    
    <video src="모르시나요.mp4" width="320" height="240" controls autoplay muted loop>
        브라우저가 video 태그를 지원하지 않습니다.
    </video><br>
    <!-- source 태그 -->
    <video width="320" height="240" controls autoplay muted loop>
        <source src="모르시나요.mp4" type="video/mp4">
         video 태그를 지원하지 않습니다.
    </video>
</body>
</html>
