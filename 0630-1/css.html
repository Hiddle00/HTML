    <!-- 
        CSS - Cascading style sheet
        코드는 스타일 시트라고 부른다.
        solid

        text-align - left center rigth : 정렬
        margin-left-top-battom : 상하좌우 여백


        태그 안쪽에 style(인라인 스타일) 작성 가능

    @import
        .css파일을 불러와서 스타일을 주는 방법.

    <style>
        @import url(mystyle.css);
        @import url('mystyle.css');
        @import "mystyle.css";
    </style>

    cascading - 스타일 합치기
    overriding - 
                상속* 에서 가장 가까운 개념으로 덮어쓰기
                4.브라우저 디폴트 스타일
                3.external.css
                2.<style>
                1.style 속성

    *<link>는 보통 <style> 태그 위에 작성하지만 밑에 작성한다면    
     <link>가 2순위가 된다.

    셀렉터(선택자)   (태그이름) - (ex. h3, li, div 등등..)
                         class - .
                            id - #(앵커)

                    *id는 중복을 사용하면 자바에서 반드시 문제가 된다*
                    단일 수정은 보통 id를 사용하고
                    여러개면 class를 사용

     (태그, #, .) > (태그, # , .) - 자식 셀렉터
     (태그, #, .) (태그, #, .) - 자손 선택자
     (태그, #, .)(태그, #, .) - (태그, #, .)중 (태그, #, .)


     반응형 웹
     
     네이버는 모바일 웹으로 변경함
     em,%,px
     % - 부모 태그 기준 퍼센테이지
     em - 텍스트 크기기준. 폰트 크기의 배수. 보통 폰트사이즈에 사용. 
          권장되지만 어려움

     background : 이미지도 가능

     border : weight(px,thin,medium,thick) style color
     font : style weight(기본값100) size family

     width,height - 콘텐츠(박스)의 크기
     
     
     *padding,margin ... - 위(왼쪽위)부터 시계방향
     border-radius: 박싱으로 상자를 만들고 모를 깎는다 *
    

     text-shadow - -5px -5px 0px(v,hpx는 필수 rpx은 선택)
     그림자는 박스에도 가능(추천됨?)
     
     Multiple Shadow Effect
     텍스트와 박스에도 상하좌우 이펙트가능
