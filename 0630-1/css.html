    Position - 박스의 위치 변경. 음수,양수 모두 가능.
        상대위치의 지정은 static은 지정 할 수 없으므로 부모가 static이라면 부모의 부모 위치를 기준으로 위치가 결정된다.

        relative: 상대위치. 원래 위치 기준으로 이동. 다른 태그의 위치에 영향을 주지 않음. 영역을 차지하고 있음.
        absolute: 절대위치. 부모태그 안에서 상대위치로 결정되며 그 위치에 고정된다. 영역을 차지하고 있지 않음. 다른 박스에 영향을 주는 경우가 많아 드물게 사용한다.
            z-index: 겹쳐있는 경우 이 값을 고려하여 먼저 배치되는 순서가 결정된다. 값이 클수록 위에 놓인다.
            보통 -9999 ~ 9999를 지정한다.
