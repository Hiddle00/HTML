<!DOCTYPE html>
<html lang="en">
<head>
    <title>첫 타이틀</title>
</head>
<body>
    페이지에 타이틀을 다는 예제입니다.
    <br>
    타이틀은 브라우저의 타이틀바(탭)에 보여집니다.<br>
    <!--문단 제목은 보통 h1 ~ h6 태그를 사용한다. -->
    <h1 title="H1태그 입니다. ">1장 홈페이지 만들기</h1>
    <!-- 
        HTML 태그에 마우스가 올라갔을 때 툴팁을 보여주려면
        태그에 title 속성을 이용해서 보여주고 싶은 텍스트를 넣어준다.

    -->


    <h2>1절 HTML 언어</h2>
    <h3>1.웹</h3>
    <h4>1.1 인터넷</h4>
    <H5>1.1.1 네트워크</H5>
    <h6>1.1.1.1 통신</h6>

    <!-- html 단락 나누기 -->
    <p>
        html 문서도 본문을 여러 단락으로 나눌 수 있다.
        css 스타일을 사용하면 단락 단위로 들여쓰기와 내어쓰기가 가능하다.
    </p>
    <p>
        여러개의 빈칸은 하나로 취급되며, 엔터키 역시 하나의 빈 칸으로 처리된다.
    </p>

    <!-- 수평선 긋기 -->
    <hr>

    <!-- 줄바꿈 -->
    안<br>
    녕<br>
    하<br>
    세<br>
    요<br>

    <!-- escape(기호 처리) -->
    &lt;p&gt;✔👀😃✨

    <!-- 태그 --> 
     <form name="" method="" action="" / enctype="인코딩타입" >
        <!-- 
            폼 속성
            name : 폼 요소의 이름
            method : 폼 전송 방식
                get : 주소창에 입력값이 노출된다.
                post : 주소창에 입력값이 노출되지 않는다.
            action : 폼 전송 주소
            enctype : 폼 전송 인코딩 타입
                application/x-www-form-urlencoded : 기본값, 일반적인 폼 전송
                multipart/form-data : 파일 업로드 시 사용
                text/plain : 텍스트로 전송
            submit : 폼 전송 버튼. url 뒤에 ?name(파라미터)=value(값)
                                                          
             -->
        <input type="" size="" value="" name="" >
        <textarea></textarea>
        <select></select>
     </form>

     <!-- 
        이미지 블록화 figure
        <figure> 태그는 이미지와 그에 대한 설명을 함께 묶어주는
        블록 레벨 요소입니다. 이미지와 설명을 함께 그룹화하여
        문서의 구조를 더 명확하게 만들어줍니다.

        <figcaption> 태그는 이미지에 대한 설명을 제공하는데 사용됩니다.
        이 태그는 <figure> 태그 내부에 위치해야 하며, 이미지에 대한
        캡션을 제공합니다. <figcaption> 태그는 선택 사항이지만,
        이미지에 대한 설명을 추가하는 것이 좋습니다.

        <figure>
            <img src="example.jpg" alt="예시 이미지">
            <figcaption>이것은 예시 이미지입니다.</figcaption>
        </figure>

        form과 label 태그
        <form>
            <label for="username">사용자 이름:</label>
            <input type="text" id="username" name="username">
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password">
            <input type="submit" value="로그인">
        </form>
        위의 예제에서 <label> 태그는 사용자 이름과 비밀번호 입력 필드를
        설명하는 데 사용됩니다. <label> 태그의 for 속성은 해당 입력 필드의
        id 속성과 연결되어 있습니다. 사용자가 <label> 태그를 클릭하면
        해당 입력 필드로 포커스가 이동합니다. 이는 사용자가 폼을 더 쉽게
        작성할 수 있도록 도와줍니다.

        html은 문서임으로 사용자가 문서(form)를 수정하여 보낼 수 있다.
        (다만 서버단에서 입력된 폼을 ㅁㅁ하여 받기 때문에 대부분의 상황에선)

        hidden으로 숨겨진 name도 있으며 disabled로 비활성화 시켜 요청을 받지않는 것도 가능하다.
        
     -->
        <!-- 
            시맨틱 태그
            <time> : real time을 가져오는 태그x
            <meter>, <progress> : 작업중임을 보기 편하게 만들어준다.
          -->
        <time></time>

    <!--  (
            Create 생성
            Read 읽기
            Update 수정
            Delete 삭제

            조회, 검색만 get
            작성, 수정, 삭제 post
             -->
</body>
</html>
