<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <h3>이력서</h3>
    <div>
    <hr>
    </div>
    <form>
        이름 : <input type="text" name="name"><br>
        주소 : <input type="text" name="address"><br>
        생년월일 : <input type="date" name="birth"><br>
        나이 : <input type="number" name="age"><br>
        비밀번호 : <input type="password" name="pw"><br><br>
        취미 : <br>
        공부 : <input type="checkbox" name="hob" value="1">
        게임 : <input type="checkbox" name="hob" value="2">
        영화 : <input type="checkbox" name="hob" value="3"><br><br>

        최종 학력 : <br>
        중학교 : <input type="radio" name="edu" value="1">
        고등학교 : <input type="radio" name="edu" value="2">
        대학교 : <input type="radio" name="edu" value="3"><br><br>

        특기 : <select name="skill">
            <option value="0">선택하세요</option> <!-- 서버에서 안받는것도 가능하다 -->
            <option value="1">운동</option>
            <option value="2">공부</option>
            <option value="3">개발</option>
        </select><br>
        
        좋아하는 색 <input type="color" name="color"><br> 
        <!-- # = %23 -->
        자기소개서 : <textarea name="cont"></textarea><br><br>

        포트폴리오 업로드 : <input type="file"><br><br>

        <button type="reset">초기화</button>
        <input type="submit" value="전송">
    </form>
</body>
</html>
